<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
</head>
<body>
    <h1 id="mytext">DOM Manipulation</h1>
    <button id="myButton">Translate</button>

    <script type="text/javascript">
        document.getElementById("myButton").onclick = function () {
            document.getElementById("mytext").innerHTML = "Manipulasi DOM";
        };
    </script>
</body>
</html>
