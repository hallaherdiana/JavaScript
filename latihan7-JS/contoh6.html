<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLR9TneNEoa7RxnatzjcDSCGmG1MXxSR1GAsXEV/Dr5P5OkG1iJdDXe" 
        crossorigin="anonymous"
    />
</head>
<body>

    <p>Username :</p>
    <input type="text" id="username">
    
    <p>Password :</p>
    <input type="text" id="password">
    
    <br><br>
    <button id="tombol">Cek</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9KwDMnNE87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jjk9ZRlmh5g8dkyo"
        crossorigin="anonymous">
    </script>

    <script type="text/javascript">
        document.getElementById("tombol").onclick = function() {
            var x = document.getElementById("username").value;
            var y = document.getElementById("password").value;

            if (x == "admin" && y == "123") {
                alert("Username : " + x + " dan Password : " + y + " BENAR");
            } else {
                alert("Username : " + x + " dan Password : " + y + " SALAH");
            }
        };
    </script>

</body>
</html>
