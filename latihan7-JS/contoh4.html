<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="judul" id="text1">Artikel 1</h1>
    <p class="isi bg-dark text-white" id="text2">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque beatae blanditiis porro recusandae modi facilis.
    </p>

    <h1 class="judul" id="text1">Artikel 2</h1>
    <p class="isi bg-dark text-white" id="text2">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque beatae blanditiis porro recusandae modi facilis.
    </p>

    <button id="tombol" class="btn btn-info">Ubah</button>

    <script type="text/javascript">
        document.getElementById("tombol").onclick = function () {
            document.body.classList.add("bg-info");

            document.getElementById("tombol").classList.remove("btn-info");
            document.getElementById("tombol").classList.add("btn-secondary");

            const collection = document.getElementsByClassName("isi");
            for (let i = 0; i < collection.length; i++) {
                collection[i].classList.add("bg-light");
                collection[i].classList.remove("bg-dark");
                collection[i].classList.remove("text-white");
                collection[i].classList.add("text-dark");
            }
        }
    </script>
</body>
</html>
