<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
</head>
<body>
    <h1 id="mytext">DOM Manipulation</h1>
    <button id="blueButton">Biru</button>
    <button id="yellowButton">Kuning</button>

    <script type="text/javascript">
        document.getElementById("blueButton").onclick = function () {
            document.getElementById("mytext").style.backgroundColor = "blue";
            document.getElementById("mytext").style.color = "yellow";
        };

        document.getElementById("yellowButton").onclick = function () {
            document.getElementById("mytext").style.backgroundColor = "yellow";
            document.getElementById("mytext").style.color = "blue";
        };
    </script>
</body>
</html>
